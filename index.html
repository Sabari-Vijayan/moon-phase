<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ™ Current Moon Phase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #000000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 500px;
            width: 90%;
        }

        .header {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #ffffff, #e0e6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6);
            }
        }

        .moon-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .moon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .moon-display {
            margin: 20px 0;
        }

        .moon-phase-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #f0f0f0;
            margin: 20px auto;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .moon-phase-shadow {
            width: 100%;
            height: 100%;
            background: #333;
            position: absolute;
            top: 0;
            transition: all 0.5s ease;
        }

        .moon-info {
            margin-top: 20px;
        }

        .moon-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .moon-details {
            font-size: 1rem;
            color: #e0e6ff;
            line-height: 1.6;
        }

        .illumination {
            font-size: 1.2rem;
            color: #ffd700;
            font-weight: bold;
            margin: 10px 0;
        }

        .footer {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
        }

        .loading {
            font-size: 1.2rem;
            color: #e0e6ff;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                font-size: 2rem;
            }
            
            .moon-card {
                padding: 20px;
            }
            
            .moon-phase-circle {
                width: 120px;
                height: 120px;
            }
            
            .container {
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            .header {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }
            
            .moon-phase-circle {
                width: 100px;
                height: 100px;
            }
        }

        /* Stars background animation */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1 class="header">ðŸŒ™ Current Moon Phase</h1>
        
        <div class="moon-card">
            <div class="moon-display">
                <div class="moon-phase-circle" id="moonCircle">
                    <div class="moon-phase-shadow" id="moonShadow"></div>
                </div>
                
                <div class="moon-info">
                    <div class="moon-name" id="moonName">Loading...</div>
                    <div class="illumination" id="illumination">Calculating...</div>
                    <div class="moon-details" id="moonDetails">
                        <div class="loading">Fetching lunar data...</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            Powered by Astronomical Calculations
        </div>
    </div>

    <script>
        // Create animated stars background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 100;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Moon phase calculation functions
        function getMoonPhase(date = new Date()) {
            // This is a simplified moon phase calculation
            // For more accuracy, consider using a dedicated astronomy library
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            
            // Calculate days since known new moon (Jan 6, 2000)
            const knownNewMoon = new Date(2000, 0, 6);
            const currentDate = new Date(year, month - 1, day);
            const daysSinceNewMoon = (currentDate - knownNewMoon) / (1000 * 60 * 60 * 24);
            
            // Moon cycle is approximately 29.53 days
            const moonCycle = 29.53;
            const phase = ((daysSinceNewMoon % moonCycle) / moonCycle) * 8;
            
            return Math.round(phase) % 8;
        }

        function getMoonIllumination(date = new Date()) {
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            
            const knownNewMoon = new Date(2000, 0, 6);
            const currentDate = new Date(year, month - 1, day);
            const daysSinceNewMoon = (currentDate - knownNewMoon) / (1000 * 60 * 60 * 24);
            
            const moonCycle = 29.53;
            const phase = (daysSinceNewMoon % moonCycle) / moonCycle;
            
            // Calculate illumination percentage
            let illumination;
            if (phase <= 0.5) {
                illumination = phase * 2 * 100;
            } else {
                illumination = (1 - phase) * 2 * 100;
            }
            
            return Math.round(illumination);
        }

        function getMoonPhaseName(phaseIndex) {
            const phases = [
                'New Moon',
                'Waxing Crescent',
                'First Quarter',
                'Waxing Gibbous',
                'Full Moon',
                'Waning Gibbous',
                'Last Quarter',
                'Waning Crescent'
            ];
            return phases[phaseIndex];
        }

        function getMoonPhaseEmoji(phaseIndex) {
            const emojis = ['ðŸŒ‘', 'ðŸŒ’', 'ðŸŒ“', 'ðŸŒ”', 'ðŸŒ•', 'ðŸŒ–', 'ðŸŒ—', 'ðŸŒ˜'];
            return emojis[phaseIndex];
        }

        function updateMoonDisplay() {
            const today = new Date();
            const phaseIndex = getMoonPhase(today);
            const illumination = getMoonIllumination(today);
            const phaseName = getMoonPhaseName(phaseIndex);
            const phaseEmoji = getMoonPhaseEmoji(phaseIndex);
            
            // Update moon circle shadow based on phase
            const moonShadow = document.getElementById('moonShadow');
            const shadowPosition = (phaseIndex / 8) * 100;
            
            if (phaseIndex === 0) {
                // New Moon - completely dark
                moonShadow.style.width = '100%';
                moonShadow.style.left = '0%';
            } else if (phaseIndex === 4) {
                // Full Moon - no shadow
                moonShadow.style.width = '0%';
            } else if (phaseIndex < 4) {
                // Waxing phases
                moonShadow.style.width = (100 - illumination) + '%';
                moonShadow.style.left = '0%';
            } else {
                // Waning phases
                moonShadow.style.width = (100 - illumination) + '%';
                moonShadow.style.left = illumination + '%';
            }
            
            // Update text content
            document.getElementById('moonName').textContent = `${phaseEmoji} ${phaseName}`;
            document.getElementById('illumination').textContent = `${illumination}% Illuminated`;
            
            // Calculate next phase
            const daysUntilNext = 29.53 / 8 - ((new Date() - new Date(2000, 0, 6)) / (1000 * 60 * 60 * 24)) % (29.53 / 8);
            const nextPhase = getMoonPhaseName((phaseIndex + 1) % 8);
            
            document.getElementById('moonDetails').innerHTML = `
                <div>Current phase: <strong>${phaseName}</strong></div>
                <div>Date: ${today.toLocaleDateString()}</div>
                <div>Next phase: ${nextPhase}</div>
                <div>In approximately ${Math.ceil(daysUntilNext)} days</div>
            `;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            updateMoonDisplay();
            
            // Update moon phase every hour
            setInterval(updateMoonDisplay, 3600000);
        });
    </script>
</body>
</html>
