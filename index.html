<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Phase Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #f0f0f0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .subtitle {
            text-align: center;
            color: #a0a0a0;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .api-setup {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .api-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #ffd700;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .moon-phases {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .day-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .day-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.5);
        }

        .day-card.current {
            border: 2px solid #ffd700;
            background: rgba(255, 215, 0, 0.1);
        }

        .date {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #ffd700;
            font-weight: bold;
        }

        .moon-visual {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            position: relative;
            border-radius: 50%;
            background: #2a2a2a;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .moon-illuminated {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f0f0f0, #d0d0d0);
            border-radius: 50%;
            transition: all 0.5s ease;
        }

        .moon-info {
            margin-top: 10px;
        }

        .phase-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }

        .phase-details {
            font-size: 0.9rem;
            color: #a0a0a0;
            line-height: 1.4;
        }

        .sun-times {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sun-time {
            text-align: center;
        }

        .sun-time strong {
            display: block;
            color: #ffd700;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .api-input {
                flex-direction: column;
            }
            
            .moon-phases {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ™ Moon Phase Tracker</h1>
        <p class="subtitle">Discover the lunar cycles for the next 7 days</p>
        
        <div class="api-setup">
            <div class="api-input">
                <input type="text" id="location" placeholder="Enter location (e.g., New York, NY)" value="New York, NY" />
                <button onclick="fetchMoonPhases()" id="fetchBtn">Get Moon Phases</button>
            </div>
            <p style="font-size: 0.9rem; color: #a0a0a0; margin-top: 10px;">
                API key is embedded in the code. Change location and click "Get Moon Phases" to start.
            </p>
        </div>

        <div id="loading" class="loading" style="display: none;">
            ðŸŒ™ Loading moon phase data...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="moonPhases" class="moon-phases"></div>
    </div>

    <script>
        function getMoonPhaseName(phase) {
            if (phase === 0 || phase === 1) return "New Moon";
            if (phase > 0 && phase < 0.25) return "Waxing Crescent";
            if (phase === 0.25) return "First Quarter";
            if (phase > 0.25 && phase < 0.5) return "Waxing Gibbous";
            if (phase === 0.5) return "Full Moon";
            if (phase > 0.5 && phase < 0.75) return "Waning Gibbous";
            if (phase === 0.75) return "Last Quarter";
            if (phase > 0.75 && phase < 1) return "Waning Crescent";
            return "Unknown";
        }

        function getMoonPhaseDescription(phase) {
            if (phase === 0 || phase === 1) return "The moon is not visible from Earth";
            if (phase > 0 && phase < 0.25) return "A thin crescent is visible";
            if (phase === 0.25) return "Half of the moon is illuminated";
            if (phase > 0.25 && phase < 0.5) return "More than half the moon is visible";
            if (phase === 0.5) return "The moon is fully illuminated";
            if (phase > 0.5 && phase < 0.75) return "The illuminated portion is decreasing";
            if (phase === 0.75) return "Half of the moon is illuminated (waning)";
            if (phase > 0.75 && phase < 1) return "A thin crescent is visible (waning)";
            return "";
        }

        function createMoonVisual(phase) {
            const illumination = phase * 100;
            let clipPath;

            if (phase === 0 || phase === 1) {
                // New Moon - completely dark
                clipPath = "circle(0%)";
            } else if (phase < 0.5) {
                // Waxing - illuminated from right
                const percentage = phase * 200;
                clipPath = `ellipse(${percentage}% 100% at ${100 - percentage}% 50%)`;
            } else {
                // Waning - illuminated from left
                const percentage = (1 - phase) * 200;
                clipPath = `ellipse(${percentage}% 100% at ${percentage}% 50%)`;
            }

            return clipPath;
        }

        function formatTime(timeString) {
            const time = new Date(`2000-01-01T${timeString}`);
            return time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);

            if (date.toDateString() === today.toDateString()) {
                return "Today";
            } else if (date.toDateString() === tomorrow.toDateString()) {
                return "Tomorrow";
            } else {
                return date.toLocaleDateString([], { 
                    weekday: 'long', 
                    month: 'short', 
                    day: 'numeric' 
                });
            }
        }

        // WARNING: This API key is visible to anyone who views the page source
        const API_KEY = 'KVH3YCUEA3JV75L8GXNMSF2BX'; // Look I know this is not good but please let me pass this time, I currently dont have the time to fix this as I am having my exams this week!

        async function fetchMoonPhases() {
            const location = document.getElementById('location').value.trim();

            if (!location) {
                showError('Please enter a location.');
                return;
            }

            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const moonPhasesEl = document.getElementById('moonPhases');
            const fetchBtn = document.getElementById('fetchBtn');

            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            moonPhasesEl.innerHTML = '';
            fetchBtn.disabled = true;

            try {
                const url = `https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/${encodeURIComponent(location)}?unitGroup=us&key=${API_KEY}&include=days&elements=datetime,moonphase,sunrise,sunset,moonrise,moonset`;
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();
                
                if (!data.days || data.days.length === 0) {
                    throw new Error('No data received from the API');
                }

                // Take only the first 8 days (today + next 7 days)
                const daysToShow = data.days.slice(0, 8);
                displayMoonPhases(daysToShow);
                
            } catch (error) {
                showError(`Error fetching data: ${error.message}`);
            } finally {
                loadingEl.style.display = 'none';
                fetchBtn.disabled = false;
            }
        }

        function displayMoonPhases(days) {
            const moonPhasesEl = document.getElementById('moonPhases');
            moonPhasesEl.innerHTML = '';

            days.forEach((day, index) => {
                const dayCard = document.createElement('div');
                dayCard.className = `day-card ${index === 0 ? 'current' : ''}`;

                const moonPhase = parseFloat(day.moonphase);
                const phaseName = getMoonPhaseName(moonPhase);
                const phaseDescription = getMoonPhaseDescription(moonPhase);
                const clipPath = createMoonVisual(moonPhase);

                dayCard.innerHTML = `
                    <div class="date">${formatDate(day.datetime)}</div>
                    <div class="moon-visual">
                        <div class="moon-illuminated" style="clip-path: ${clipPath};"></div>
                    </div>
                    <div class="moon-info">
                        <div class="phase-name">${phaseName}</div>
                        <div class="phase-details">
                            Illumination: ${(moonPhase * 100).toFixed(1)}%<br>
                            ${phaseDescription}
                        </div>
                        <div class="sun-times">
                            <div class="sun-time">
                                <strong>Sunrise</strong>
                                ${day.sunrise ? formatTime(day.sunrise) : 'N/A'}
                            </div>
                            <div class="sun-time">
                                <strong>Sunset</strong>
                                ${day.sunset ? formatTime(day.sunset) : 'N/A'}
                            </div>
                        </div>
                    </div>
                `;

                moonPhasesEl.appendChild(dayCard);
            });
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        // Allow Enter key to trigger fetch
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                fetchMoonPhases();
            }
        });
    </script>
</body>
</html>
